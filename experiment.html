<!DOCTYPE html>
<html lang="en">

<head>

    <title>Experiment Page</title>

    <style>

        table,
        th,

<body>

    <h1>random stuff</h1>

    <br>


    <h3>Audio that make clock noise</h3>

        <source src="audio/kitchen.mp3" type="audio/mp3">
      </audio>

    <br>

        </tr>

            <td>Nick</td>
            <td>3.5mil</td>
        </tr>

        </tr>
    </table>
